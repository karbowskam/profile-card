<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
  </head>
  <body class="body">
    <div class="profile-card">
      <section class="about-me">
        <img class="about-me__image" src="image-victor.jpg" alt="My profile photo" />
        <h1 class="about-me__name-age">Victor Crest 26</h1>
        <p class="about-me__city">London</p>
      </section>
      <section class="social-media">
        <h2 class="social-media__numbers">80K</h2>
        <p class="social-media__desc">Followers</p>
        <h2 class="social-media__numbers">803K</h2>
        <p class="social-media__desc">Likes</p>
        <h2 class="social-media__numbers">1.4K</h2>
        <p class="social-media__desc">Photos</p>
      </section>
    </div>
  </body>
</html>
