<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body class="body">
    <div class="profile-card">
      <div class="about-me">
        <img class="about-me__image" src="image-victor.jpg" alt="My profile photo" />
        <div class="about-me__name-age">
          <span class="about-me__name-age--name">Victor Crest</span>
          26
        </div>
        <div class="about-me__city">London</div>
      </div>
      <div class="social-media">
        <div class="social-media__element social-media__element--numbers">80K</div>
        <div class="social-media__element social-media__element--numbers">803K</div>
        <div class="social-media__element social-media__element--numbers">1.4K</div>
        <div class="social-media__element social-media__element--desc">Followers</div>
        <div class="social-media__element social-media__element--desc">Likes</div>
        <div class="social-media__element social-media__element--desc">Photos</div>
      </div>
    </div>
  </body>
</html>
